<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="calc">
      <!-- Calc Top -->
      <div class="calc__top">
        <div class="calc__top--left">
          <h2 class="calc__name">calc</h2>
        </div>
        <div class="calc__top--right">
          <p class="calc__theme-name">theme</p>
          <div class="calc__theme-box">
            <div class="calc__theme-numbers">
              <p class="calc__theme-number">1</p>
              <p class="calc__theme-number">2</p>
              <p class="calc__theme-number">3</p>
            </div>
            <div class="calc__theme-bar"></div>
          </div>
        </div>
      </div>
      <!-- Calc input field -->
      <div class="calc__input">
        <input class="calc__input-field" type="text" name="" id="" />
      </div>
      <!-- Calc buttons -->
      <div class="calc__buttons">
        <div class="calc__button-box">
          <button class="calc__button">7</button>
        </div>
        <div class="calc__button-box">
          <button class="calc__button">8</button>
        </div>
        <div class="calc__button-box">
          <button class="calc__button">9</button>
        </div>
        <div class="calc__button-box">
          <button class="calc__button calc__button--del">DEL</button>
        </div>
        <div class="calc__button-box">
          <button class="calc__button">4</button>
        </div>
        <div class="calc__button-box">
          <button class="calc__button">5</button>
        </div>
        <div class="calc__button-box">
          <button class="calc__button">6</button>
        </div>
        <div class="calc__button-box">
          <button class="calc__button">+</button>
        </div>
        <div class="calc__button-box">
          <button class="calc__button">1</button>
        </div>
        <div class="calc__button-box">
          <button class="calc__button">2</button>
        </div>
        <div class="calc__button-box">
          <button class="calc__button">3</button>
        </div>
        <div class="calc__button-box">
          <button class="calc__button">-</button>
        </div>
        <div class="calc__button-box">
          <button class="calc__button">.</button>
        </div>
        <div class="calc__button-box">
          <button class="calc__button">0</button>
        </div>
        <div class="calc__button-box">
          <button class="calc__button">/</button>
        </div>
        <div class="calc__button-box">
          <button class="calc__button">x</button>
        </div>
        <div class="calc__button-box calc__button-box--reset">
          <button class="calc__button calc__button--reset">RESET</button>
        </div>
        <div class="calc__button-box calc__button-box--equal">
          <button class="calc__button calc__button--equal">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
